<ion-content [fullscreen]="true" class="ion-padding">
  <div id="container">
    <ion-card>
      <ion-card-header>
        <div class="header-icon">
          <ion-icon name="person-outline" class="user-icon"></ion-icon>
        </div>
        <ion-card-title>Ingreso Usuario</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <!-- Cambiado a registrarYRedirigir -->
        <form (ngSubmit)="registrarYRedirigir()" #loginForm="ngForm">
          <ion-item class="custom-item">
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input [(ngModel)]="username" name="username" type="text" required class="custom-input">
            </ion-input>
            </ion-item>

          <ion-item class="custom-item">
            <ion-label position="floating">Correo Electrónico</ion-label>
            <ion-input [(ngModel)]="email" name="email" type="email" required class="custom-input">
            </ion-input>
          </ion-item>
          
          <ion-item class="custom-item">
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input [(ngModel)]="password" name="password" type="password" required class="custom-input">
            </ion-input>
            </ion-item>

          <ion-button expand="block" type="submit" [disabled]="!loginForm.valid" class="submit-button">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            Crear Usuario
          </ion-button>
          
          <ion-button fill="clear" expand="block" routerLink="/login" class="back-button">
            <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
            Volver al inicio de sesión
          </ion-button>
          </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
